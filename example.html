<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWAP â€” Data Wilayah Administrasi Pemerintahan Indonesia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <style>
        html, body {
            min-height: 100%;
        }
    </style>
</head>

<body class="bg-gray-100 p-16">

    <form id="addressForm" class="margin-auto p-4 rounded shadow">
        <div>
            <label for="province">Provinsi</label>
            <select id="province" class="dwap-province" name="province"></select>
        </div>
        <div>
            <label for="regency">Kab/Kota</label>
            <select id="regency" class="dwap-regency" name="regency" onchange="onRegencySelectChange()"></select>
        </div>
        <div>
            <label for="district">Kecamatan</label>
            <select id="district" class="dwap-district" name="district" onchange="onDistrictSelectChange()"></select>
        </div>
        <div>
            <label for="village">Kelurahan</label>
            <select id="village" class="dwap-village" name="village"></select>
        </div>
    </form>

    <p class="p-2">AddressCode: <span id="addressCodeDisplay" class="font-bold">-</span></p>

    <script type="module">
        import { ViewBinder } from 'https://cdn.jsdelivr.net/gh/faisalhakim47/dwap@1.1.7/dist/index.js';
        const viewBinder = new ViewBinder(document.getElementById('addressForm'));

        const addressCodeDisplay = document.getElementById('addressCodeDisplay');
        viewBinder.addEventListener('change', (addressCode) => {
            addressCodeDisplay.textContent = addressCode;
        });
    </script>

</body>

</html>
